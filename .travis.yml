language: php
php:
- 7.2.5

services:
- mysql

before_script:
- cp .env.travis .env
- mysql -e 'create database courtDB;'
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate --seed
- php artisan passport:install
- php artisan db:seed
- php artisan storage:link

script:
    - vendor/bin/phpunit
